<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrolleyBus Central</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <header>
        <nav>
            <h1>TrolleyBus Central</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <p>
                Please enter your login credentials to access your account.
            </p>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <input type="submit" value="Login" class="button">
                <br>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 TrolleyBus Central. All rights reserved. <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a></p>
        <a href="faqs.html" class="button">FAQs</a>
        <a href="contact-us.html" class="button">Contact Us</a>
    </footer>
</body>

</html>
