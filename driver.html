<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolleybus Driver's Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            line-height: 1.2;
            font-weight: bold;
            text-transform: uppercase;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <h2>Trolleybus Driver's Route</h2>
    </header>
    <main>
        <p>  Hello <strong>John Doe</strong>, you have worked for <strong>6</strong> hours today and earned <strong>$120</strong>.</p>
        <p>  Your next destination is: <strong>Central Station</strong></p>
        <button>Get Driver Report</button>
    </main>
</body>
</html>
